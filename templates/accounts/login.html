<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
</head>
<body>
    <h1>Вхід</h1>

    {% if form.errors %}
        <p style="color:red;">Невірний логін або пароль</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Увійти</button>
    </form>

    <p>Не маєте акаунту? <a href="{% url 'register' %}">Зареєструватися</a></p>
</body>
</html>
