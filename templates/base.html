<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Щоденник студента{% endblock %}</title>
    <style>
    /* ===== ЖУРНАЛ ОЦІНОК ===== */

    .subject-section {
        margin-top: 20px;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
        background: #ffffff;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.03);
    }

    .subject-header-row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        padding: 12px 16px;
        background: #f3f4f6;
        border-bottom: 1px solid #e5e7eb;
    }

    .subject-title {
        font-size: 17px;
        font-weight: 600;
        color: #111827;
    }

    .subject-subtitle {
        font-size: 13px;
        color: #6b7280;
        margin-top: 2px;
    }

    .subject-meta {
        font-size: 12px;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: .06em;
    }

    .grades-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
    }

    .grades-table thead th {
        padding: 8px 12px;
        text-align: left;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: .06em;
        color: #6b7280;
        background: #f9fafb;
        border-bottom: 1px solid #e5e7eb;
    }

    .grades-table tbody td {
        padding: 8px 12px;
        border-bottom: 1px solid #e5e7eb;
    }

    .grades-table tbody tr:nth-child(even) {
        background: #f9fafb;
    }

    .grade-badge {
        display: inline-flex;
        min-width: 32px;
        justify-content: center;
        padding: 3px 10px;
        border-radius: 999px;
        font-weight: 600;
        font-size: 13px;
    }

    .grade-good {
        background: #dcfce7;
        color: #166534;
    }

    .grade-ok {
        background: #fef9c3;
        color: #854d0e;
    }

    .grade-bad {
        background: #fee2e2;
        color: #991b1b;
    }

    .text-muted {
        color: #6b7280;
        font-size: 13px;
    }

    .center {
        text-align: center;
    }

    .link-primary {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
    }

    .link-primary:hover {
        text-decoration: underline;
    }


    </style>
</head>
<body>
<div class="page-wrapper">
    <div class="auth-card">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
